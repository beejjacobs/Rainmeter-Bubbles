[Rainmeter]
Update=1000

[Metadata]
Name=Bubbles | CPU
Author=Ben Jacobs
Version=1.0

@include1=#@#settings.txt

[Variables]
mainColour=#gpuTempColour#
radius=#gpuTempRadius#

@include2=#@#Common.txt

[MeasureGPUTEMP]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU temperature
MinValue=0
MaxValue=100

[MeasureGPUTEMPInverted]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=GPU temperature
MinValue=0
MaxValue=100
InvertMeasure=1

[pieBg]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieBgCommon

[outerEdge]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | outerEdgeCommon

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=MeasureGPUTEMPInverted

[mainText]
Meter=STRING
MeterStyle=mainTextStyle
MeasureName=MeasureGPUTEMP
Percentual=1
Text="%1"

[subText]
Meter=STRING
MeterStyle=subTextStyle
Text="°C"
AutoScale=1
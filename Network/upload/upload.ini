[Rainmeter]
Update=1000

[Metadata]
Name=Bubbles | CPU
Author=Ben Jacobs
Version=1.0

@include1=#@#settings.txt

[Variables]
mainColour=#uploadColour#
radius=#uploadRadius#

@include2=#@#Common.txt

[mUpload]
Measure=NetOut
Interface=0

[mUploadM]
Measure=Calc
Formula=mUpload/1048576

[mUploadPercent]
Measure=Calc
Formula=(1-mUpload/#uploadMax#)

[pieBg]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieBgCommon

[outerEdge]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | outerEdgeCommon

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mUploadPercent

[mainText]
Meter=STRING
MeterStyle=mainTextStyle
MeasureName=mUploadM
Text="%1"
NumOfDecimals=1

[subText]
Meter=STRING
MeterStyle=subTextStyle
Text="Mbps"
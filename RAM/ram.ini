[Rainmeter]
Update=1000

[Metadata]
Name=Bubbles | CPU
Author=Ben Jacobs
Version=1.0

@include1=#@#settings.txt

[Variables]
mainColour=#ramColour#
radius=#ramRadius#

@include2=#@#Common.txt

[mUsedRam]
Measure=PhysicalMemory
UpdateDivider=3

[mFreeRam]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=3

[pieBg]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieBgCommon

[outerEdge]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | outerEdgeCommon

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mFreeRam

[mainText]
Meter=STRING
MeterStyle=mainTextStyle
MeasureName=mUsedRam
Percentual=1
Text="%1%"

[subText]
Meter=STRING
MeterStyle=subTextStyle
Text="RAM"
AutoScale=1
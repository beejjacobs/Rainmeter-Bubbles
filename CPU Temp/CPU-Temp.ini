[Rainmeter]
Update=1000

[Metadata]
Name=Bubbles | CPU Temp
Author=Ben Jacobs
Version=1.1

@include1=#@#settings.txt

[Variables]
mainColour=#cpuTempColour#
radius=#cpuTempRadius#

@include2=#@#Common.txt

[mTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[mTjMax]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=TjMax
CoreTempIndex=0

[mNumVid]
Measure=Calc
Formula=(mVid + 1 - 1)

[mPercentInverted]
Measure=Calc
Formula=(1 - mTemp / mTjMax)

[pieBg]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieBgCommon

[outerEdge]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | outerEdgeCommon

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mPercentInverted

[mainText]
Meter=STRING
MeterStyle=mainTextStyle
MeasureName=mTemp
Text="%1"

[subText]
Meter=STRING
MeterStyle=subTextStyle
Text="°C"